<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="purchase-box">
        <h2>Pembelian</h2>
        <form onsubmit="sendToWhatsApp(); return false;">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
            
            <label for="product">Produk</label>
            <select id="product" name="product" required>
                <option value="">Pilih produk</option>
                <option value="Top Up Game">Top Up Game</option>
                <option value="Suntik Sosmed">Suntik Sosmed</option>
                <option value="Pulsa & Paket Data">Pulsa & Paket Data</option>
                <option value="Pembuatan Script">Pembuatan Script</option>
            </select>

            <label for="customText">Deskripsi</label>
            <textarea id="customText" name="customText" placeholder="Tambahkan teks kustom Anda di sini" rows="4" required></textarea>

            <button type="submit">Kirim ke WhatsApp</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
